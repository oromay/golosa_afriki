{% extends "base.html" %}
{% load static %}
{% block main_content %}

<div class="container">
    <div class='card-columns'>
        {% for winner in laureates %}
        {% if winner.is_winner %}
        <div class="row justify-content-md-center">
            <a href="#" class="card_link"></a>
                <div class="col-10 col-md-6 d-flex justify-content-center">
        <div><img src="{{winner.avatar.url}}" class="rounded-circle mb-5 mx-2" style="height:100px;" alt="">
            </div>            <div>
                        <p class="lead"> {{winner.first_name}} {{winner.second_name}} </p>
                        <p> {{winner.bio}}</p>
                        <p>{{winner.get_absolute_url}}</p>
                    </div>
                </div>
        </div>
        {% endif %}
        {% endfor %}

    </div>
</div>

{% endblock %}
