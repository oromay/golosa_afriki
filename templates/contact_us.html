{% extends "base.html" %}
{% load static %}
{% block main_content %}
{% load app_filters %}
{% if request.session.contact_name %}
<div class="alert alert-success alert-dismissible fade show col-md-6" role="alert" style="position:fixed; top:15px; right:50%; transform: translateX(50%); z-index:1; opacity:0.8;">
  <strong>Спасибо, {{request.session.contact_name}}!</strong> Ваше сообщение было отправлено.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{%endif%}

<div class="container">
<div class="row">
  {% load crispy_forms_tags %}
  <div class="col-md-6 offset-md-3" id="ContuctUs" role="dialog">
  <div class="">
         {% csrf_token %}
        {% crispy form %}
    </div>
  </div>
  </div>

</div>

</div>
<div style="height:100px">
</div>

{% endblock %}
