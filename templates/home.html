{% extends "base.html" %}
{% load static %}
{% block main_content %}
{% load app_filters %}


<div class="container">
<div class="row">
        {% for piece in news %}
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" data-src="" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="/media/{{piece.top_image}}" data-holder-rendered="true">
            <div class="card-body">
              <p class="card-text">{{piece.content|striptags|slice:":100"}}...</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted"> {{piece.content|get_time_to_read}} </small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}


</div>
</div>

{% endblock %}
